<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Анализ клавиатурного почерка</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script>
    document.ready = (callback) => {
      if(document.readyState !== 'loading')
        callback()
      else
        document.addEventListener('DOMContentLoaded', () => callback())
    }
  </script>
</head>
<body>

<div class="container-md py-5">

  <!-- Профиль -->
  <div class="card mb-4">
    <div class="card-header">
      <div class="h3">Пользователь: <span id="credentials-login"></span></div>
      <div class="h4">Статус: <span id="access-level">-</span></div>
    </div>
  </div>

  <!-- Секретная записка -->
  <div class="card mb-4 d-none" id="secret-note-card">
    <div class="card-header">
      <div class="h3">Секретная записка</div>
    </div>
    <div class="card-body">
      <div class="form">
        <div class="form-group mb-3">
          <textarea id="secret-note" cols="30" rows="10" class="form-control" disabled></textarea>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" id="secret-show">Редактировать</button>
      <button class="btn btn-primary" id="secret-save" disabled>Сохранить</button>
    </div>
  </div>

  <!-- Установка паролей -->
  <div class="card mb-4 d-none" id="passwords-form-card">
    <div class="card-header">
      <div class="h3">Установка паролей</div>
    </div>
    <div class="card-body">
      <p>Для работы с приложением необходимо установить контрольные фразы (пароли). Эти пароли будут использоваться для анализа клавиатурного почерка при авторизации</p>
      <form id="passwords-form"></form>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" id="passwords-save" type="submit" form="passwords-form" disabled>Сохранить</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <span class="h3">Анализ клавиатурного почерка</span>
      <span class="h3 float-right">Осталось паролей: <span id="remain">-</span></span>
    </div>
    <div class="card-body">

      <div id="app" class="d-none">
        <div class="form">
          <div class="form-group mb-3">
            <label for="result"></label>
            <div class="input-group">
              <input class="form-control" type="text" id="result">
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="card-footer">
      <button class="btn btn-primary" id="start">Начать новую сессию</button>
      <button class="btn btn-danger d-none" id="stop">Прервать сессию</button>
    </div>
  </div>
</div>

<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
