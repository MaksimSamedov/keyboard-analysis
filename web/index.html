<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анализ клавиатурного почерка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script>
        document.ready = (callback) => {
            if(document.readyState !== 'loading')
                callback()
            else
                document.addEventListener('DOMContentLoaded', () => callback())
        }
    </script>
</head>
<body>

<div class="container-md py-5">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <span class="h3">Анализ клавиатурного почерка</span>
            <span class="h3 float-right">Осталось паролей: <span id="remain">-</span></span>
        </div>
        <div class="card-body">

            <div id="launcher">
                <div class="form">
                    <div class="form-group mb-3">
                        <label for="phrases">Сколько паролей сгенерировать</label>
                        <div class="input-group">
                            <input class="form-control" style="max-width:200px" type="number" min="1" max="1000" value="10" id="phrases">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="length">Длина фразы</label>
                        <div class="input-group">
                            <input class="form-control" style="max-width:200px" type="number" min="2" max="32" value="12" id="length">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="alphabet">Используемый алфавит (не менее 10 символов)</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="alphabet">
                        </div>
                    </div>
                </div>
            </div>

            <div id="app" class="d-none">
                <div class="form">
                    <div class="form-group mb-3">
                        <label for="result"></label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="result">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-footer">
            <button class="btn btn-primary" id="start">Начать новую сессию</button>
            <button class="btn btn-danger d-none" id="stop">Прервать сессию</button>
        </div>
    </div>

    <!-- Предыдущие результаты -->
    <div class="card mt-4">
        <div class="card-header">
            <div class="h3">История результатов</div>
        </div>
        <div class="card-body">
            <div id="history"></div>
        </div>
    </div>
</div>

<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
